<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <h2>LOGIN</h2>
         Name: <input type="text"><br>
         Phone number: <input type="number"><br>
         Password: <input type="password"><br>
         Gender: 
         <input type="radio" id="male" name="fav_language" value="male"> 
        <label for="gender">male</label>
        <input type="radio" id="female" name="fav_language" value="female">
        <label for="female">female</label><br>
        Date Of Birth: <input type="text" alt="number"><br>
        Education Qualification:
        <select id="education qualification" name="education qualification">
           <option value="diploma">diploma</option>
           <option value="bsc">bsc</option>
           <option value="masters">masters</option>
           <option value="phd">phd</option>
        </select><br>
        Hobbies: <input type="checkbox" id="runing" name="runing" value="runing"
        <label for="hobbies">runing</label>
        <input type="checkbox" id="swimming" name="swimming" value="swimming"
        <label for="hobbies">swimming</label>
        <input type="checkbox" id="reading" name="reading" value="reading"
        <label for="hobbies">reading</label>
        <input type="checkbox" id="dancing" name="dancing" value="dancing"
        <label for="hobbies">dancing</label><br>
        Address: <input type="text" alt="number"><br>
        Upload images:  <input type="file"><br>
        Upload Videos: <input type="file"><br>
        <br>
        <input type="submit">
        <input type="reset"
    </form> 
</body>
</html>
